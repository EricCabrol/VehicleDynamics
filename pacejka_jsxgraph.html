<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" charset="UTF-8" src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.7/jsxgraphcore.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.7/jsxgraph.css" />
<!--     <script type="text/javascript" charset="UTF-8" src="./jsxgraphcore.js"></script>
    <link rel="stylesheet" type="text/css" href="./jsxgraph.css" />
 -->
</head>
<body>
    <div id="jxgbox" class="jxgbox" style="width:500px; height:500px">
    </div>

<script>
var brd = JXG.JSXGraph.initBoard('jxgbox', {boundingbox: [-20, 5000, 20, -5000], axis: true});
B = brd.createElement('slider', [[1,-500],[11,-500],[0.1,0.2,0.3]], {style:6, name:'B'});
C = brd.createElement('slider', [[1,-1000],[11,-1000],[1.0,1.5,2.0]], {style:6, name:'C'});
D = brd.createElement('slider', [[1,-1500],[11,-1500],[2000.,3500.,5000.]], {style:6, name:'D'});
E = brd.createElement('slider', [[1,-2000],[11,-2000],[-2.,0.,1.]], {style:6, name:'E'});

var f = function(x) {return D.Value()*Math.sin(C.Value()*Math.atan(B.Value()*x-E.Value()*(B.Value()*x-Math.atan(B.Value()*x))));}

var plot = brd.create('functiongraph', f);

// brd.create('functiongraph', [function(x){return D*Math.sin(C*Math.atan(B*x-E*(B*x-Math.atan(B*x))));},-10,10]);
</script>
</body>
</html>
